<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <div class="row row-cols-2">
            <div class="col name">
                <h2 class="white">START BOOTSTRAP</h2>
            </div>
            <div class="col burger_menu">
                <i class="white fas fa-bars"></i>
                <span class="white">PORTFOLIO</span>
                <span class="white">ABOUT</span>
                <span class="white">CONTACT</span>
            </div>
        </div>
    </header>

    <main>
        <div class="start">
            <img src="img/avatar.svg" alt="Avatar">
            <h1 class="white">START BOOTSTRAP</h1>
            <div class="sep">
                <div class="line"></div>
                <i class="white fas fa-star"></i>
                <div class="line"></div>
            </div>
            <span class="white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
        </div>

        <div class="portfolio">
            <h2>PORTFOLIO</h2>
            <div class="sep">
                <div class="line"></div>
                <i class="fas fa-star"></i>
                <div class="line"></div>
            </div>
            <div class="container_port">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                        <div class="col">
                            <img src="img/cabin.png" alt="Chalet">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/cake.png" alt="Cake">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/circus.png" alt="Circus">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/game.png" alt="Controller">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/safe.png" alt="Locker">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/submarine.png" alt="Submarine">
                            <div class="overlay">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
